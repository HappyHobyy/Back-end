spring:
  cloud:
    function:
      definition: userCached;
    stream:
      bindings:
        userCached-out-0:
          destination: allPhotoContent
        userCached-in-0:
          destination: allPhotoContent
        user-in-0:
          destination: photoContent
      rabbit:
        bindings:
          userCached-out-0:
            producer:
              exchangeType: direct
              routing-key: UserCached
          userCached-in-0:
            consumer:
              exchangeType: direct
              binding-routing-key: UserCached
          user-in-0:
            producer:
              exchangeType: direct
              routing-key: User
  rabbitmq:
    host: 52.79.143.36
    username: root
    password: root
    port: 5672
